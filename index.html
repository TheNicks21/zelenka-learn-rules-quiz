<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Учим правила LOLZTEAM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="header">
        <div class="Question">
          <h3>question</h3>
          <h5>Правильных ответов: <span id="countTrue">0</span></h5>
        </div>
      </div>
      <div id="content">
        <div class="card card-0">
          <div class="card-content">
            <div class="answer one">answer-0</div>
          </div>
        </div>
        <div class="card card-1">
          <div class="card-content">
            <div class="answer two">answer-1</div>
          </div>
        </div>
      </div>
      <div id="settings">
        <dl class="ctrlUnit sectionLink">
          <dd>
            <ul>
              <li>
                <label>
                    <input type="checkbox" id="checkbox1" value="1" onchange="handleCheckboxChange(this)"> Checkbox 1
                </label><br>
                <label>
                    <input type="checkbox" id="checkbox2" value="2" onchange="handleCheckboxChange(this)"> Checkbox 2
                </label><br>
                <label>
                    <input type="checkbox" id="checkbox3" value="3" onchange="handleCheckboxChange(this)"> Checkbox 3
                </label><br>
              </li>
            </ul>
          </dd>
        </dl>
      </div>
    </div>
  </body>
</html>
